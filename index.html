<!doctype html>
<meta charset="utf-8">
<title>Browser Actions</title>
<link rel="stylesheet" href="index.css">

<body>

<h1>Browser Actions</h1>

<div>(a.k.a. bookmarklets)</div>

<ul>
  <li><a href="javascript:location.href='https://web.archive.org/save/'+location.href">Archive Now</a></li>
  <li><a href="javascript:location.href=location.href.replace(/web\/\d+/, 'save', location.href)">Archive Again</a></li>
  <li><a href="javascript:location.href='https://via.hypothes.is/'+location.href">Annotate with hypothes.is</a></li>
  <li><a href="javascript:location.href='https://genius.it/'+location.href">Annotate with Genius</a></li>
  <li><a href="javascript:var nodes=document.querySelectorAll('input[type=password]');if(nodes.length){var values=Array.prototype.map.call(nodes,function(node){return node.value;});alert('Passwords in forms on this page:\n\n'+values.join('\n'));}else{alert('There are no passwords in forms on this page.');}">View Passwords</a></li>
</ul>
